<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="main">
    <div class="main-page">
      <div class="photo">
        <img class="photo1" src="images\image-equilibrium.jpg">
      </div>
        <div class="overlay">
        <!-- <img src="images\icon-view.svg" class="over"> -->
        </div>
      
      
      <h1>Equilibrium #3429</h1>
      <p class="upper-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="symbols"> 
        <div class="group1">
          <img class="icon-ethereum" src="images\icon-ethereum.svg">
          <p class="et-element">0.041 ETH</p>
        </div>
        <div class="group2">
          <img class="clock" src="images\icon-clock.svg">
          <p class ="day-amount">3 days left</p>
        </div>
        
       </div>
       <div class="recta">
        <h1 id="line"></h1>
       </div>
       <div class="creator">
        <img class="boy" src="images\image-avatar.png">
        <p class="god"><span class="tex">Creation of</span> Jules Wyvern </p>
      </div>
       
      
    </div>
  </div>
  

</body>
</html>
